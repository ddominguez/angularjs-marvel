<!DOCTYPE html>
<html lang="en" ng-app="marvelApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>marvel comics api demo with angularjs</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- header -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="#">marvel comics api demo</a>

<!-- // header -->

<!-- main-container -->
<div id="main-container" class="container-fluid">

    <div class="row" ng-controller="characterController">
        <h1>{{data.name}}</h1>
        <div><img ng-src="{{data.thumbnail.path}}/landscape_incredible.{{data.thumbnail.extension}}"></div>
        <p ng-show="data.description">{{data.description}}</p>
    </div>

    <div class="row" ng-controller="comicsController">
        <p ng-repeat="comic in data">{{comic.title}}</p>
    </div>
</div>
<!-- // main-container -->

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
