<!DOCTYPE html>
<html lang="en" ng-app="marvelApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>marvel comics api demo with angularjs</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- header -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> -->
                <a class="navbar-brand" href="#">marvel comics api demo</a>
            </div>
            <div class="collapse navbar-collapse">
                <!-- <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul> -->
            </div><!--/.nav-collapse -->
        </div>
    </div>
<!-- // header -->

<!-- main-container -->
<div id="main-container" class="container">

    <div id="character-info" class="row" ng-controller="characterController">
        <div class="page-header"><h1>{{data.name}}</h1></div>
        <div ng-show="data.description">
            <div class="col-md-5">
                <img class="img-responsive" ng-src="{{data.thumbnail.path}}/landscape_incredible.{{data.thumbnail.extension}}">
            </div>
            <div class="col-md-5">
                <p>{{data.description}}</p>
            </div>
        </div>
    </div>

    <div id="character-comics" class="row" ng-controller="comicsController">
        <div class="comic-item col-sm-3 col-md-3" ng-repeat="comic in data">
            <div class="thumbnail">
                <img ng-src="{{comic.thumbnail.path}}/portrait_fantastic.{{comic.thumbnail.extension}}" />
            </div>
        </div>
    </div>
</div>
<!-- // main-container -->

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
